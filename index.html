<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Custom Style Sheet-->
  <link rel="stylesheet"  href="css/styles.css">

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN-->
  <script src="https://kit.fontawesome.com/d539ccff49.js" crossorigin="anonymous"></script>
  
</head>
<body>

  <!-- Begin Header -->
<div class="container">
  <header>
    <figure class="logo">
      <img src="img/logo.svg" alt="Huggle Landing Page Logo">
    </figure>
      <figure class="mockups">
        <img src="img/illustration-mockups.svg" alt="Product examples">
      </figure>
  </header>

  <!-- Begin Main Page Content-->
    <main>
    <section id="main-content">

      <h1> Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="register">Register</button>
       
    </section>

  </main>

  <!-- Begin Footer-->
  <footer>
    <div class="social-media">
      <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Precious Mack</a>.
    </p>
  </footer>
</div>
</body>
</html>
